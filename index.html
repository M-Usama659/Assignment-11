<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="form">
    <form>
        <fieldset>
            <legend><img src="./images/admin.png" width="150px"></legend>
            <h1>Creat a new account</h1>
            <input type="text" placeholder="First name"><br>
            <input type="text" placeholder="Last name"><br>
            <input type="email" placeholder="Email address / Phone number"><br>
            <input type="password" placeholder="password"><br>
            <input type="password" placeholder="Confirm password"><br>
            <input type="submit" class="btn" value="Sign up"><br>
            <a href="./login.html" class="next">Already have an account?</a><br>
        </fieldset>
    </form>
    </div>
    </div>
</body>
</html>
